<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slyfer</title>

    <link rel="stylesheet" href="../../styles/debug.css" />
    <link rel="stylesheet" href="../../styles/globals.css" />
    <link rel="stylesheet" href="../../styles/menu-bar-container.css" />
    <link rel="stylesheet" href="../../styles/load-effect-begin.css" />
    <link rel="stylesheet" href="../../styles/load-effect.css" defer />

    <link rel="stylesheet" href="slyfer-style.css" />
    <script src="../../script/site-redirector.js" defer></script>
    <script src="photo-card-dropper.js" defer></script>
  </head>
  <body>
    <div id="slyfer-background-container" class="flicker-load-effect-1"></div>

    <div
      id="slyfer-main-content-container"
      class="wireframe flicker-load-effect-3"
    >
      <div id="title-container" class="wireframe">
        <h1 id="slyfer-main-title" class="wireframe slyfer-text-xxx">
          Drowned Futures
        </h1>
        <h2 id="slyfer-second-title" class="slyfer-text-xx wireframe">By slyfer</h2>
      </div>
      <div id="img-content-container">
        <img class="content-img" src="slyfer.png" alt="" />
      </div>
    </div>

    <!-- THE TOP MENU BAR THINGY CONTAINER -->
    <div id="menu-bar-container" class="wireframe fade-load-effect-1">
      <div id="menu-bar" class="blur-backround title-effect wireframe">
        <div id="menu-bar-title" class="wireframe">
          <img
            id="logo-vv"
            src="../../resources/favicon.png"
            alt=""
            class="wireframe fade-load-effect-3"
          />
          <span
            class="text-xx-large text-bolded text-red wireframe fade-load-effect-2"
            >VOX</span
          >
          <span
            class="text-xx-large text-bolded text-white wireframe fade-load-effect-2"
            >VERITAS</span
          >
        </div>
        <div id="menubar-navigation-container" class="wireframe">
          <button
            class="navigation-button text-red text-x-large text-bolded wireframe"
            onmouseup="redirectToArticle('../../index.html')"
          >
            <img
              class="navigation-button-image wireframe"
              src="../../resources/general/home-icon-rs.png"
              alt=""
            />
            <p class="navigation-button-text text-x-large">Home</p>
          </button>
          <button
            class="navigation-button text-red text-x-large text-bolded wireframe"
            onmouseup="redirectToArticle('../../index.html#articles-stack-container')"
          >
            <img
              class="navigation-button-image wireframe"
              src="../../resources/general/article-icon-rs.png"
              alt=""
            />
            <p class="navigation-button-text text-x-large">Articles</p>
          </button>
        </div>
      </div>

      <div id="view-space"></div>
    </div>
  </body>
</html>
