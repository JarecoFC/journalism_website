<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAH</title>

    <link rel="stylesheet" href="../../styles/debug.css" />
    <link rel="stylesheet" href="../../styles/globals.css" />
    <link rel="stylesheet" href="../../styles/main-content-container.css" />
    <link rel="stylesheet" href="../../styles/menu-bar-container.css" />
    <link rel="stylesheet" href="../../styles/load-effect.css" defer />

    <link rel="stylesheet" href="uno-style.css" />
    <script src="../../script/video-background.js" defer></script>
    <script src="../../script/site-redirector.js" defer></script>
    <script src="photo-card-dropper.js" defer></script>
  </head>
  <body>
    <div id="uno-background-container" class="sah-load-effect-1">
      <video id="video-background-player" autoplay muted loop playsinline>
        <source src="dust-bg.webm" type="video/mp4" />
      </video>
      <img class="bg-image" src="light-bg.png" alt="" />
      <img id="blurry-light" class="bg-image" src="light-bg-tp.png" alt="" />
    </div>

    <div id="uno-main-content-container" class="wireframe sah-load-effect-3">
      <div id="title-container" class="wireframe">
        <h1 id="uno-main-title" class="wireframe uno-text-xxx">
          Trapped And Drowned Futures
        </h1>
        <h2 id="uno-second-title" class="uno-text-xx wireframe">By UNO</h2>
      </div>

      <div id="photo-container" class="wireframe">
        <img
          src="photo_journal-1-rs.png"
          alt=""
          class="photo-card wireframe maligno-load-effect-2"
        />
        <img
          src="photo_journal-3-rs.png"
          alt=""
          class="photo-card wireframe maligno-load-effect-3"
        />
        <img
          src="photo_journal-2-rs.png"
          alt=""
          class="photo-card wireframe maligno-load-effect-4"
        />
      </div>

      <div id="text-container">
        <p class="text-paragraph uno-text-r">TODO</p>

        <p class="text-paragraph uno-text-r">TODO</p>
        <p class="text-paragraph uno-text-r">TODO</p>
        <p class="text-paragraph uno-text-r">TODO</p>

        <p class="text-paragraph uno-text-r">TODO</p>
        <p class="text-paragraph uno-text-r">TODO</p>
      </div>
    </div>

    <!-- THE TOP MENU BAR THINGY CONTAINER -->
    <div id="menu-bar-container" class="wireframe load-effect-1">
      <div id="menu-bar" class="blur-backround title-effect wireframe">
        <div id="menu-bar-title" class="wireframe">
          <span
            class="text-xx-large text-bolded text-red wireframe load-effect-2"
            >VOX</span
          >
          <span
            class="text-xx-large text-bolded text-white wireframe load-effect-2"
            >VERITAS</span
          >
        </div>
        <div id="menubar-navigation-container" class="wireframe">
          <button
            class="navigation-button text-red text-x-large text-bolded wireframe"
            onmouseup="redirectToArticle('../../index.html')"
          >
            <img
              class="navigation-button-image wireframe"
              src="../../resources/general/home-icon-rs.png"
              alt=""
            />
            <p class="navigation-button-text text-x-large">Home</p>
          </button>
          <button
            class="navigation-button text-red text-x-large text-bolded wireframe"
            onmouseup="redirectToArticle('../../index.html#articles-stack-container')"
          >
            <img
              class="navigation-button-image wireframe"
              src="../../resources/general/article-icon-rs.png"
              alt=""
            />
            <p class="navigation-button-text text-x-large">Articles</p>
          </button>
        </div>
      </div>

      <div id="view-space"></div>
    </div>
  </body>
</html>
